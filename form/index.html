<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <form class="formulario" method="post">
            <div class="campo">
                <label >Nome</label>
                <input type="text" class="nome validar">
            </div>
            <div class="campo">
                <label>Sobrenome</label>
                <input type="text" class="sobrenome validar">
            </div>
            <div class="campo">
                <label>Usuario</label>
                <input type="text" class="usuario validar">
            </div>
            <div class="campo">
                <label>CPF</label>
                <input type="text" class="cpf validar">
            </div>
            <div class="campo">
                <label >Senha</label>
                <input type="password" class="senha validar">
            </div>
            <div class="campo">
                <label>Repetir senha</label>
                <input type="password" class="repetir-senha validar">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>


    <script src="index.js"></script>
</body>
</html>
